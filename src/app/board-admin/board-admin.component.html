<img src="../../assets/adminComplaint.jpg" style="margin-left: 30em;margin-top: 2em;"/>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%; margin-top: 2em;">

  
    <!-- Complaint ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Complaint ID  </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- ComplaintTitle Column -->
    <ng-container matColumnDef="complaintTitle">
      <th mat-header-cell *matHeaderCellDef> Complaint Title </th>
      <td mat-cell *matCellDef="let element"> {{element.complaintTitle}} </td>
    </ng-container>

    <!-- Complaint Column -->
    <ng-container matColumnDef="complaint">
      <th mat-header-cell *matHeaderCellDef> Complaint  </th>
      <td mat-cell *matCellDef="let element"> {{element.complaint}} </td>
    </ng-container>
  
    <!-- status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> status </th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element.status=='PENDING'" style="color: coral;">{{element.status}}</span>
        <span *ngIf="element.status=='RESOLVED'" style="color: green;">{{element.status}}</span>
        <span *ngIf="element.status=='DISMISSED'" style="color: red;">{{element.status}}</span>
    </td>
    </ng-container>
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" (click)="openDialog(element)">
        <mat-icon aria-hidden="false" aria-label="Example home icon" style="color: gold;cursor: pointer;">feedback</mat-icon>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
