<div style="width: 50%; margin-left: 17em;">
<img style="margin-left: 5em;" src="../../assets/profile.jpg"/>
<div *ngIf="currentUser; else loggedOut" class="jumbotron"
    style="margin-top: 2em; background-color:coral; color: white;">
    <header>
        <h3>
            {{ currentUser.username }} Profile
        </h3>
    </header>
    <p>
        Email:
        {{ currentUser.email }}
    </p>
    Roles:
    <ul>
        <li *ngFor="let role of currentUser.roles">
            {{ role }}
        </li>
    </ul>
</div>

<ng-template #loggedOut v>
    Please login.
</ng-template>
</div>
